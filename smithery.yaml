# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - arangoUrl
      - arangoDatabase
      - arangoUsername
      - arangoPassword
    properties:
      arangoUrl:
        type: string
        description: The URL of the ArangoDB server.
      arangoDatabase:
        type: string
        description: The name of the database to connect to.
      arangoUsername:
        type: string
        description: The username for database authentication.
      arangoPassword:
        type: string
        description: The password for database authentication.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command: 'node', args: ['build/index.js'], env: {ARANGO_URL: config.arangoUrl, ARANGO_DATABASE: config.arangoDatabase, ARANGO_USERNAME: config.arangoUsername, ARANGO_PASSWORD: config.arangoPassword}})
